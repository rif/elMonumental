{% load humanize %}
<h1>News</h1>
<div id="news">
  {% for news in object_list %}
  <ul>
    <li><a class="news-link" href="{% url news_news_detail news.slug %}">
      <b>{{ news.title }}</b>
      [{{ news.pub_date|date:"D d M Y"|naturalday }} -
      {{ news.pub_date|time:"H:i" }}]</a></li>
  </ul>
  {% empty %}
  <li>Sorry, no news yet.</li>
  {% endfor %}
</div>
