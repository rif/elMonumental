{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<p>
    Your username and password didn't match. Please try again.
</p>
{% endif %}
<form method="post" action="{% url sch_signup %}">
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Register"/>
</form> {% endblock %}
