{% extends "base.html" %}
{% block title %}View MatchDays{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/shadedborder.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/matchdayFunctions.js"></script>
{% endblock %}
{% block content %}
<a  href="/"><img style="float:right;" src="{{ MEDIA_URL }}images/trophy-128x128.png"/></a>
<h2>Matchdays</h2>
<div id="matchdays">
  <div id="md-filters">
    <a href="{% url sch_matchday_list %}">All</a>
    <a class="md-filter" id="FB" href="{% url sch_matchday_by_sport 'FB' %}">Football</a>
    <a class="md-filter" id="BB" href="{% url sch_matchday_by_sport 'BB' %}">Basketball</a>
    <a class="md-filter" id="VB" href="{% url sch_matchday_by_sport 'VB' %}">Volleyball</a>
  </div>
  <div id="md-placeholder">
    {% include "scheduler/filtered_matchday_list.html" %}
  </div>
</div>
<div id="news-placeholder"></div>
{% endblock %}
{% block navbar%}
<a href="/profiles/">View all users</a>
{% endblock %}
